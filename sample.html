<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Digital Photobooth</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffd6e8, #d6ecff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        background: white;
        padding: 25px;
        border-radius: 25px;
        box-shadow: 0px 10px 30px rgba(0,0,0,0.15);
        max-width: 430px;
        width: 100%;
        text-align: center;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    video {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 10px;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
        animation: popIn 0.8s ease;
    }

    @keyframes popIn {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 12px;
        background: #ff66a3;
        color: white;
        font-size: 17px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }

    button:hover {
        background: #ff3d89;
        transform: scale(1.05);
    }

    .frame {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        animation: fadeIn 1s ease;
    }

    .frame img {
        width: 30%;
        aspect-ratio: 1/1;
        border: 4px solid #ffa7d1;
        border-radius: 12px;
        object-fit: cover;
        background: #fdfdfd;
        transition: 0.4s;
        box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
        animation: popIn 0.7s ease;
    }

    .frame img:hover {
        transform: scale(1.08);
    }

    #finalFrame {
        margin-top: 25px;
        padding: 15px;
        border: 5px solid #ff66a3;
        border-radius: 20px;
        display: none;
        background: #fff5fa;
        animation: fadeIn 1s ease;
    }

    #downloadBtn {
        padding: 10px 20px;
        border-radius: 10px;
        margin-top: 15px;
        background: #66b3ff;
        color: white;
        cursor: pointer;
        border: none;
        font-size: 16px;
        transition: 0.3s;
    }

    #downloadBtn:hover {
        background: #3399ff;
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“¸ Digital Photobooth</h2>
        <video id="camera" autoplay></video>
        <button id="captureBtn">Capture Photo</button>
        <p id="counter">Captured: 0 / 3</p>

        <div class="frame">
            <img id="img1" />
            <img id="img2" />
            <img id="img3" />
        </div>

        <div id="finalFrame">
            <h3>Your Photo Strip</h3>
            <canvas id="finalCanvas" width="900" height="300" style="display:none;"></canvas>
            <img id="finalPreview" style="width:100%; border-radius:15px;" />
            <button id="downloadBtn">Download Photo Strip</button>
        </div>

        <canvas id="canvas" style="display:none;"></canvas>
    </div>

<script>
let video = document.getElementById("camera");
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let captureBtn = document.getElementById("captureBtn");
let counter = document.getElementById("counter");
let images = [];

navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => {
    video.srcObject = stream;
})
.catch(err => alert("Camera access denied!"));

captureBtn.addEventListener("click", () => {
    if (images.length >= 3) return;

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);
    let dataUrl = canvas.toDataURL("image/png");

    images.push(dataUrl);
    document.getElementById(`img${images.length}`).src = dataUrl;

    counter.textContent = `Captured: ${images.length} / 3`;

    if (images.length === 3) {
        generateFinalStrip();
        document.getElementById("finalFrame").style.display = "block";
        captureBtn.disabled = true;
        captureBtn.textContent = "Completed";
    }
});

function generateFinalStrip() {
    let finalCanvas = document.getElementById("finalCanvas");
    let fctx = finalCanvas.getContext("2d");

    let width = finalCanvas.width;
    let height = finalCanvas.height;

    fctx.fillStyle = "#ffe6f2";
    fctx.fillRect(0, 0, width, height);

    let imgWidth = width / 3;

    images.forEach((src, i) => {
        let img = new Image();
        img.onload = () => {
            fctx.drawImage(img, i * imgWidth, 0, imgWidth, height);
            document.getElementById("finalPreview").src = finalCanvas.toDataURL();
        };
        img.src = src;
    });
}

document.getElementById("downloadBtn").addEventListener("click", () => {
    let link = document.createElement("a");
    link.download = "photo_strip.png";
    link.href = document.getElementById("finalCanvas").toDataURL();
    link.click();
});
</script>
</body>
</html>
