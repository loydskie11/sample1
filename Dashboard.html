<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Digital Photobooth</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23ff66a3'/><text x='50' y='65' font-family='Poppins, Arial, sans-serif' font-size='52' font-weight='bold' text-anchor='middle' fill='white'>PB</text></svg>" type="image/svg+xml">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    * { box-sizing: border-box; }
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffd6e8, #d6ecff);
        min-height: 100vh;
        display: flex;
        overflow: hidden;
    }

    /* ===== SIDEBAR (always expanded) ===== */
    .sidebar {
        width: 240px;                     /* fixed wide width */
        background: rgba(255, 255, 255, 0.96);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 102, 163, 0.2);
        box-shadow: 10px 0 35px rgba(0,0,0,0.12);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        z-index: 1000;
    }

    .logo {
        width: 70px;
        height: 70px;
        background: #ff66a3;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 50px;
        box-shadow: 0 10px 25px rgba(255, 102, 163, 0.5);
        font-size: 36px;
        color: white;
        font-weight: bold;
        text-decoration: none;
    }

    .nav-item {
        width: 100%;
        height: 70px;
        margin: 8px 0;
        padding: 0 20px;
        border-radius: 18px;
        display: flex;
        align-items: center;
        color: #ff66a3;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        background: transparent;
        text-decoration: none;
    }

    .nav-item i {
        font-size: 26px;
        width: 50px;
        text-align: center;
    }

    .nav-item span {
        opacity: 1;               /* always visible */
        margin-left: 15px;
    }

    .nav-item:hover {
        background: #ffe6f2;
        transform: translateX(8px);
    }

    .nav-item.active,
    #navCapture {
        background: #ff66a3;
        color: white;
        box-shadow: 0 8px 25px rgba(255, 102, 163, 0.5);
    }

    #navCapture {
        margin-top: 80px;
        transform: scale(1.05);
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
        margin-left: 240px;                 
        width: calc(100% - 240px);
        height: 100vh;
        overflow-y: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
       
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 28px;
        box-shadow: 0px 15px 40px rgba(0,0,0,0.15);
        max-width: 460px;
        width: 100%;
        text-align: center;
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px);
        to { opacity: 1; transform: translateY(0); }
    } }

    video {
        width: 100%;
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }

    #counter {
        margin: 20px 0;
        font-size: 20px;
        color: #ff66a3;
        font-weight: 700;
    }

    .frame {
        display: flex;
        justify-content: space-between;
        margin: 25px 0;
        gap: 12px;
    }

    .frame img {
        width: 31%;
        aspect-ratio: 1;
        object-fit: cover;
        border: 5px solid #ffa7d1;
        border-radius: 16px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .frame img:hover { transform: scale(1.08); }

    #finalFrame {
        margin-top: 30px;
        padding: 20px;
        background: #fff5fa;
        border: 6px solid #ff66a3;
        border-radius: 24px;
        display: none;
    }

    canvas { display: none; }
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <a href="Main.html" class="logo">PB</a>

    <a href="Dashboard.html" class="nav-item active">
        <i class="fas fa-home"></i><span>Home</span>
    </a>
    <a href="About.html" class="nav-item">
        <i class="fas fa-info-circle"></i><span>About</span>
    </a>
    <a href="Contact.html" class="nav-item">
        <i class="fas fa-envelope"></i><span>Contact</span>
    </a>

    <div class="nav-item" id="navCapture">
        <i class="fas fa-camera"></i>
        <span>Capture Photo</span>
    </div>

    <div class="nav-item" id="navDownload" style="display:none; margin-top: 80px;">
        <i class="fas fa-download"></i>
        <span>Download Strip</span>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">
    <div class="container">
        <h2>Digital Photobooth</h2>
        <video id="camera" autoplay playsinline></video>

        <p id="counter">Captured: <span id="countNum">0</span> / 3</p>

        <div class="frame">
            <img id="img1" alt="Photo 1">
            <img id="img2" alt="Photo 2">
            <img id="img3" alt="Photo 3">
        </div>

        <div id="finalFrame">
            <h3>Your Photo Strip is Ready!</h3>
            <canvas id="finalCanvas" width="900" height="1200"></canvas>
            <img id="finalPreview" style="width:100%; object-fit: fill; border-radius:18px; margin-top:15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);" alt="Final strip preview">
        </div>

        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
const video = document.getElementById("camera");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const countNum = document.getElementById("countNum");
const finalFrame = document.getElementById("finalFrame");
const finalPreview = document.getElementById("finalPreview");
const finalCanvas = document.getElementById("finalCanvas");
const fctx = finalCanvas.getContext("2d");

let images = [];

// Camera
navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
    .then(stream => video.srcObject = stream)
    .catch(() => alert("Camera access required!"));

// Capture
function capturePhoto() {
    if (images.length >= 3) return;

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    const dataUrl = canvas.toDataURL("image/png");
    images.push(dataUrl);

    document.getElementById(`img${images.length}`).src = dataUrl;
    countNum.textContent = images.length;

    if (images.length === 3) {
        generateFinalStrip();
        finalFrame.style.display = "block";
        document.getElementById("navCapture").style.display = "none";
        document.getElementById("navDownload").style.display = "flex";
    }
}

// FINAL PHOTO STRIP â€” NO STRETCHING! Perfect proportions + letterboxing
function generateFinalStrip() {
    const stripWidth  = 900;
    const stripHeight = 1200;
    const photoHeight = 950 / 3;           // ~316.67px tall photos
    const topMargin   = 180;
    const sideMargin  = 60;
    const boxWidth    = stripWidth - sideMargin * 2;   
    const boxHeight   = photoHeight - 20;              

    const fctx = finalCanvas.getContext("2d");

    // Background
    fctx.fillStyle = "#fff0f8";
    fctx.fillRect(0, 0, stripWidth, stripHeight);

    // Header
    fctx.fillStyle = "#ff66a3";
    fctx.font = "bold 78px Poppins";
    fctx.textAlign = "center";
    fctx.fillText("PHOTOBOOTH", stripWidth / 2, 100);

    fctx.font = "52px Poppins";
    fctx.fillStyle = "#ff99c8";
    fctx.fillText("Memories", stripWidth / 2, 155);

    // Draw each photo with perfect aspect ratio (no stretch!)
    images.forEach((dataUrl, i) => {
        const img = new Image();
        img.onload = () => {
            const x = sideMargin;
            const y = topMargin + i * photoHeight;

            // Calculate scaling to fit inside the box while keeping aspect ratio
            const scale = Math.min(boxWidth / img.width, boxHeight / img.height);
            const drawWidth  = img.width * scale;
            const drawHeight = img.height * scale;

            // Center the image inside the box
            const drawX = x + (boxWidth  - drawWidth)  / 2;
            const drawY = y + (boxHeight - drawHeight) / 2;

            // Optional: soft white background behind photo (nice letterboxing)
            fctx.fillStyle = "#fff0f8";
            fctx.fillRect(x, y, boxWidth, boxHeight);

            // Draw perfectly proportioned photo
            fctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);

            // Thick white border
            fctx.strokeStyle = "#fff0f8";
            fctx.lineWidth = 22;
            fctx.strokeRect(x, y, boxWidth, boxHeight);

            // Update preview when all 3 are done
            if (i === 2) {
                finalPreview.src = finalCanvas.toDataURL("image/png");
            }
        };
        img.src = dataUrl;
    });
}

// Sidebar actions
document.getElementById("navCapture").addEventListener("click", capturePhoto);

document.getElementById("navHome").addEventListener("click", () => {
    if (images.length > 0 && !confirm("Start over? All photos will be deleted.")) return;
    location.reload();
});

document.getElementById("navDownload").addEventListener("click", () => {
    const a = document.createElement("a");
    a.download = `photobooth_${new Date().toISOString().slice(0,10)}.png`;
    a.href = finalCanvas.toDataURL();
    a.click();
});
</script>
</body>
</html>
