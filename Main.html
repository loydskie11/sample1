<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Photobooth</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23ff66a3'/><text x='50' y='65' font-family='Poppins, Arial, sans-serif' font-size='52' font-weight='bold' text-anchor='middle' fill='white'>PB</text></svg>" type="image/svg+xml">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffd6e8, #d6ecff);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
    }
    .card {
        background: white;
        padding: 5px 40px;
        border-radius: 35px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.18);
        text-align: center;
        max-width: 520px;
        width: 90%;
 
    }

    /* Safe gradient text â€“ works everywhere */
    .gradient-text {
        font-size: 52px;
        font-weight: 700;
        background: linear-gradient(135deg, #ff66a3, #ff99c8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: inline-block;
        margin-top: 20px;
        margin-bottom: 10px;
    }

    p { font-size: 19px; line-height: 1.7; margin: 5px 0; color: #555; }

    .features {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 40px 0;
    }
    .feat {
        background: #fff0f8;
        padding: 25px;
        border-radius: 20px;
        border: 3px dashed #ff99c8;
    }
    .feat i { font-size: 42px; color: #ff66a3; margin-bottom: 12px; }

    .btn {
        background: #ff66a3;
        color: white;
        border: none;
        padding: 20px 50px;
        font-size: 22px;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 12px 35px rgba(255,102,163,0.4);
        transition: 0.3s;
        text-decoration: none;
        display: inline-block;
    }
    .btn:hover {
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 20px 40px rgba(255,102,163,0.5);
    }

    footer {
        margin-top: 15px;
        margin-bottom: 10px;
        color: #ff66a3;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="card">
    <h1 class="gradient-text">Digital Photobooth</h1>
    <p>Ready to create fun memories? Take 3 photos and get a beautiful photo strip instantly!</p>

    <div class="features">
        <div class="feat">
            <i class="fas fa-camera"></i>
            <h3>3 Quick Shots</h3>
        </div>
        <div class="feat">
            <i class="fas-magic"></i>
            <h3>Auto Magic Strip</h3>
        </div>
        <div class="feat">
            <i class="fas-heart"></i>
            <h3>Perfect for Events</h3>
        </div>
        <div class="feat">
            <i class="fas-download"></i>
            <h3>Instant Download</h3>
        </div>
    </div>

    <a href="Dashboard.html" class="btn">Start Photobooth</a>

    <footer>
        Made with <i class="fas fa-heart"></i> for unforgettable moments
    </footer>
</div>

</body>
</html>
